<div id="productos">
    <h1>Men√∫ de Productos</h1>
    <ul class="product-list">
      <li *ngFor="let producto of productos" class="product-item">
        <div *ngIf="producto.imagen_url">
          <img [src]="'http://127.0.0.1:8000/static/' + producto.imagen_url" alt="{{ producto.nombre }}" class="product-image" (click)="showProductId(producto.id, clienteId)">
        </div>
        <div *ngIf="!producto.imagen_url">
          <p>Nombre: {{ producto.nombre }}</p>
          <p>No Image Available</p>
        </div>
        <span class="product-name">{{ producto.nombre }}</span>
        <p>{{ producto.descripcion }}</p>
        <span class="product-price">Precio: {{ producto.precio }}</span>
      </li>
    </ul>
  </div>
