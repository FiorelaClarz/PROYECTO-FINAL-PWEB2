<!DOCTYPE html>
<html>
<head>
    <title>Hacer Pedido</title>
</head>
<body>
    <h1>Hacer Pedido</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enviar Pedido</button>
    </form>

    <h2>Carrito de Compras</h2>
    <ul>
        {% for item in carrito %}
        <li>
            {{ item.id }} - {{ item.tipo }}
        </li>
        {% endfor %}
    </ul>

    <p>Total: ${{ total }}</p>
</body>
</html>
