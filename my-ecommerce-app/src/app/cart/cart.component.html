<p>cart works!</p>
<div class="cart">
    <h2>Cart</h2>
    <div *ngFor="let item of items" class="cart-item">
      <div>{{ item.name }} ({{ item.quantity }})</div>
      <div>${{ item.price }}</div>
      <button (click)="removeFromCart(item.product_id)">Remove</button>
    </div>
    <div class="total">
      Total: ${{ total_price }}
    </div>
  </div>
